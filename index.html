<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InOutAi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-section {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            margin-bottom: 5px;
            margin-left: 10px;
        }
        input[type="time"] {
            width: 120px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .optional {
            color: #6c757d;
            font-size: 0.9em;
        }
        .table-section {
            margin-top: 20px;
            border-top: 1px solid #dee2e6;
            padding-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f8f9fa;
        }
        .overtime {
            color: green;
        }
        .missing {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">InOutAi</h1>
        <h2>מחשבון שעות עבודה מלא</h2>
        <div class="input-container">
            <div class="input-section">
                <label for="entryTime">שעת כניסה:</label>
                <input type="time" id="entryTime" required>
                
                <label for="firstExitTime">שעת יציאה ראשונה: <span class="optional">(אופציונלי)</span></label>
                <input type="time" id="firstExitTime">
                
                <label for="firstReturnTime">שעת חזרה ראשונה: <span class="optional">(אופציונלי)</span></label>
                <input type="time" id="firstReturnTime">
                
                <label for="secondExitTime">שעת יציאה שנייה: <span class="optional">(אופציונלי)</span></label>
                <input type="time" id="secondExitTime">
                
                <label for="secondReturnTime">שעת חזרה שנייה: <span class="optional">(אופציונלי)</span></label>
                <input type="time" id="secondReturnTime">
                
                <button onclick="calculateEndTime()">חשב שעת סיום</button>
            </div>
            <div id="result"></div>
        </div>
        <div class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>יום</th>
                        <th>שעות נוספות</th>
                        <th>שעות חסרות</th>
                    </tr>
                </thead>
                <tbody id="hoursTable">
                    <!-- שורות הטבלה יתווספו כאן באמצעות JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
