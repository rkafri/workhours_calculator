<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון שעות עבודה מלא</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>מחשבון שעות עבודה מלא</h1>
        <div class="input-container">
            <div class="input-section">
                <label for="startTime">שעת כניסה:</label>
                <input type="time" id="startTime" required>

                <label for="firstEndTime">שעת יציאה ראשונה:</label>
                <input type="time" id="firstEndTime">

                <label for="firstReturnTime">שעת חזרה ראשונה:</label>
                <input type="time" id="firstReturnTime">

                <label for="secondEndTime">שעת יציאה שנייה:</label>
                <input type="time" id="secondEndTime">

                <label for="secondReturnTime">שעת חזרה שנייה:</label>
                <input type="time" id="secondReturnTime">

                <button id="calculateBtn">חשב שעת סיום</button>
            </div>
            <div id="result"></div>
        </div>
        <div class="table-section">
            <!-- Table will be dynamically generated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
